<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

   <style>
                body{
                    margin: 0;
                    padding: 0;
                    font-family: "Noto Sans Thai", sans-serif;
                    font-optical-sizing: auto;
                    font-style: normal;
                    font-variation-settings:
            "wdth" 100;
                }
            </style>
            </head>
        <body>
            
        <!-- carouse -->
            <div id="carouselExample" class="carousel slide p-3">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  </div>
                <div class="carousel-inner">
                  <div class="carousel-item active ">
                    <img src="https://siamdaw.com/wp-content/uploads/2021/08/209897778_494286785192147_7884747026738253389_n.jpg" class="d-block w-100 rounded rounded-5" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://images.365liveball.com/upload/2021/08/%E0%B8%99%E0%B9%89%E0%B8%AD%E0%B8%87%E0%B8%9F%E0%B8%B1%E0%B8%81%E0%B9%81%E0%B8%9F%E0%B8%87%20%E0%B8%98%E0%B8%99%E0%B8%B1%E0%B8%8A%E0%B8%8A%E0%B8%B2%20-%20img%201.jpg" class="d-block w-100  rounded rounded-5" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://www.sszab.com/wp-content/uploads/2021/08/175269685_244599187354536_1340872898859142069_n-819x1024.jpg" class="d-block w-100  rounded rounded-5" alt="...">
                  </div>
                </div>
             
                    <button class="carousel-control-prev " style="padding-left: 40px;" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <i class="fas fa-chevron-circle-left fs-1"></i>
                      <!-- <span class="visually-hidden">Previous</span> -->
                    </button>
                    <button class="carousel-control-next" style="padding-right: 40px;" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <i class="fas fa-chevron-circle-right fs-1"></i>
                      <!-- <span class="visually-hidden">Next</span> -->
                    </button>
             

              </div>
              <!-- content -->
              <div class="p-5" style="margin-top: -50px;">
                <div class="d-flex justify-content-between mb-3">
                    <div><strong>น้องฟักแฟง</strong></div>
                    <div ><strong  style="color: palevioletred;">300 bth.</strong></div>
                  </div>
                  <div class="d-flex justify-content-between mb-3">
                    <div><i class="fas fa-star" style="color: palevioletred;"></i> <span>rating:5.4</span></div>
                  </div>
                  <div class="d-flex justify-content-between">
                    <div><strong>Abount</strong></div>
                  </div>
                  <div class="d-flex flex-column mb-4">
                    <div class="mb-3">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore similique officiis ex facere voluptate aspernatur minima quis nihil culpa animi magni vel mollitia officia, ad, at error, ut reprehenderit tempore.</div>
                    <div class="mb-2"><strong>Hight</strong> : 145</div>
                    <div class="mb-2"><strong>weight</strong> : 145</div>
                    <div class="mb-2"><strong>Size | Bar</strong> : C</div>
                    <div class="mb-2"><strong>Age</strong> : 30</div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-light btn-lg" style="background-color: palevioletred;"><strong style="color:white">Booking</strong></button>
                </div>
              </div>

       
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
